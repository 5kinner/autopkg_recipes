Description: Copies pkg out of DMG
Identifier: com.github.5kinner-recipes.pkg.BrowzwearLotta
ParentRecipe: com.github.5kinner-recipes.download.BrowzwearLotta
MinimumVersion: '2.3'

Input:
  NAME: Browzwear Lotta

Process:
  - Processor: FileFinder
    Arguments:
      pattern: "%RECIPE_CACHE_DIR%/downloads/*.dmg"

Process:
  - Processor: PkgCopier
    Arguments:
      source_pkg: "%found_filename%/*.pkg"
      pkg_path: "%RECIPE_CACHE_DIR%/Name.dmg"
